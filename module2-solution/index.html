<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body ng-app="ShoppingListCheckOff">
    <div class="container" ng-controller="ToBuyController as toBuy">
      <h1>Shopping List Check Off</h1>
  
      <div class="row">
  
        <!-- To Buy List -->
        <div class="col-md-6">
         <h2>To Buy:</h2>
         <ul>
           <li ng-repeat="item in toBuy.items">
             {{ item.name }}
             <button class="btn btn-default" ng-click="toBuy.buyItem($index)">
               <span class="glyphicon glyphicon-ok"></span> Bought
             </button>
           </li>
         </ul>
         <div class="emptyMessage" ng-if="toBuy.items.length === 0">Everything is bought!</div>
        </div>
  
        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
         <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="item in bought.items">
             Bought {{ item.name }}
           </li>
         </ul>
         <div class="emptyMessage" ng-if="bought.items.length === 0">Nothing bought yet.</div>
        </div>
      </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
